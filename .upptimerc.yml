status-website:
  themeUrl: https://status.unfur.ly/unfurly-blue.css
  favicon: https://unfur.ly/app/favicon-96x96.png
  faviconSvg: https://unfur.ly/app/favicon.svg
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.unfur.ly
  # baseUrl: /your-repo-name
  logoUrl: https://unfur.ly/app/project/images/Unfurly_512.png
  name: " "
  introTitle: "**Unfur.ly Status Page**"
  introMessage: |
    Welcome to the **_Unfur.ly_** status page. Here, you can find the current status of our link-shortening service and any ongoing incidents or maintenance events. 
    We strive to ensure maximum uptime and performance for our users. If you're experiencing issues, please [contact our support team](https://unfur.ly/support).
  navbar:
    - title: Status
      href: /
    - title: Documentation
      href: https://unfur.ly/docs
    - title: Support
      href: https://unfur.ly/support
      
